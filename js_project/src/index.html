<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href ="./src/icons/css/fontello.css">
    <title>to do list</title>
</head>
<body>
<body>
<div class="Head p-2  text-left"><span class="m-5">To do</span></div>   
<div class="no-gutters">
    <div class="row">
     <div class="col-1 col-lg-2 col-md-1 ">
        <div id="sidebar">
            <ul class="main_elements">
                <div class="first "></div>
                    <li id="first"><a href="#"><i class="icon icon-user pr-2"></i><span class="tog-menu"> my day(в разработке)</span></a></li>
                    <li><a href="#"><i class="icon icon-star pr-2"></i><span class="tog-menu">important(в разработке)</span></a></li>
                    <li><a href="#"><i class="icon icon-clock pr-2"></i><span class="tog-menu">planned(в разработке)</span></a></li>
                      
            </ul>
            <div class="line"></div>
            <div>

                <ul class="list_of_lists">
                  <li><a href="#"><i class="icon icon-home pr-2"></i>tasks</a></li>
                </ul>
            </div>      
<!--LIST--> <div class="input-group ml-3 mt-3 in-group "id="input_list_group">
                <input type="text" id="text_of_list" class="form-control  pl-4 " placeholder="new list">
                    <div class="input-group-append btn_group_of_list" id="button-addon4">
                        <button class="btn btn-outline-secondary" type="button"id="add_list_btn">Add</button>
                        <button class="btn btn-outline-secondary mr-4" type="button"id="del_list_btn">Delete</button>
                    </div>
            </div>
        </div> 
        
     </div>
     <div class="col-11 col-lg-10 col-md-11 ">
        
      <a href="#"><div class="sidebar_icon" id="menu_icon"><i class="icon icon-menu pt-5"></i></div></a>
        <div class="main_to_do">
<!--TASK-->
<div id="err"></div>
        
          <div class="input-group mt-5 d-flex justify-content-center"id="input_task_group">
                <div><input type="text"  id="text_of_task" class="form-control input_tasks" placeholder="input task" ></div>
                    <div class="input-group-append" id="button-addon4">
                          <button class="btn btn-outline-secondary" type="button"id="add_task_btn">Add</button>
                          <button class="btn btn-outline-secondary "id="btnDelTask" type="button">Delete</button>
                    </div>
          </div>
          
         
          
          <div class="list-group list-group-flush list_of_tasks"id="taskList">
              <span class="badge badge-secondary"id="name_of_task_list">tasks</span>
          </div>
          

        </div>
    </div>   
  </div>
</div>
</div> 


                    
                    

<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

</html>
